<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuraBot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="app-container">
    <!-- Sidebar for additional features -->
    <div id="sidebar">
      <div id="sidebar-header">
        <button id="close-sidebar"><i class="fas fa-times"></i></button>
      </div>
      <div id="sidebar-content">
        <div class="sidebar-section">
          <h4>Theme</h4>
          <div class="theme-switcher">
            <button data-theme="dark" class="theme-btn active">Dark</button>
            <button data-theme="light" class="theme-btn">Light</button>
            <button data-theme="purple" class="theme-btn">Purple</button>
          </div>
        </div>
        
        <div class="sidebar-section">
          <h4>Chat Options</h4>
          <button id="clear-chat" class="sidebar-btn">
            <i class="fas fa-trash"></i> Clear Chat
          </button>
          <button id="export-chat" class="sidebar-btn">
            <i class="fas fa-download"></i> Export Chat
          </button>
        </div>
        
        <div class="sidebar-section">
          <h4>Settings</h4>
          <div class="setting-item">
            <label for="voice-input">Voice Input</label>
            <label class="switch">
              <input type="checkbox" id="voice-input-toggle">
              <span class="slider"></span>
            </label>
          </div>
          <div class="setting-item">
            <label for="message-sounds">Message Sounds</label>
            <label class="switch">
              <input type="checkbox" id="message-sounds-toggle" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Main chat interface -->
    <div id="chat-wrapper">
      <div id="chat-container">
        <div id="chat-header">
          <button id="menu-btn"><i class="fas fa-bars"></i></button>
          <h2>NeuraBot <span class="pulse"></span></h2>
          <div id="header-controls">
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            <button id="user-profile">
              <svg id="current-avatar" viewBox="0 0 100 100" width="40" height="40">
                <circle cx="50" cy="35" r="20" fill="#4a8cff"/>
                <rect x="40" y="55" width="20" height="35" fill="#4a8cff"/>
                <rect x="30" y="65" width="10" height="25" fill="#4a8cff"/>
                <rect x="60" y="65" width="10" height="25" fill="#4a8cff"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div id="chat-messages"></div>
        
        <div id="quick-replies">
          <button class="quick-reply" data-message="What can you do?">What can you do?</button>
          <button class="quick-reply" data-message="Tell me a joke">Tell me a joke</button>
          <button class="quick-reply" data-message="How does AI work?">How does AI work?</button>
        </div>
        
        <div id="chat-input-container">
          <button id="voice-input-btn"><i class="fas fa-microphone"></i></button>
          <input type="text" id="chat-input" placeholder="Type your message...">
          <button id="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- User profile modal -->
    <div id="profile-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Your Profile</h3>
          <button class="close-modal"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
          <div class="avatar-selection">
  <h4>Choose Avatar</h4>
  <div class="avatars">
    <div class="avatar" data-avatar="male">
      <svg class="avatar-svg" viewBox="0 0 100 100">
        <circle cx="50" cy="35" r="20" fill="#4a8cff"/>
        <rect x="40" y="55" width="20" height="35" fill="#4a8cff"/>
        <rect x="30" y="65" width="10" height="25" fill="#4a8cff"/>
        <rect x="60" y="65" width="10" height="25" fill="#4a8cff"/>
      </svg>
    </div>
    <div class="avatar" data-avatar="female">
      <svg class="avatar-svg" viewBox="0 0 100 100">
        <circle cx="50" cy="35" r="20" fill="#ff6b8b"/>
        <path d="M40,55 L60,55 L50,90 Z" fill="#ff6b8b"/>
        <rect x="30" y="65" width="10" height="25" fill="#ff6b8b"/>
        <rect x="60" y="65" width="10" height="25" fill="#ff6b8b"/>
      </svg>
    </div>
    <div class="avatar" data-avatar="robot">
      <svg class="avatar-svg" viewBox="0 0 100 100">
        <rect x="30" y="25" width="40" height="45" rx="5" fill="#7e57c2"/>
        <circle cx="40" cy="40" r="5" fill="#fff"/>
        <circle cx="60" cy="40" r="5" fill="#fff"/>
        <rect x="40" y="55" width="20" height="10" rx="2" fill="#fff"/>
        <rect x="20" y="70" width="20" height="25" rx="5" fill="#7e57c2"/>
        <rect x="60" y="70" width="20" height="25" rx="5" fill="#7e57c2"/>
      </svg>
    </div>
    <div class="avatar" data-avatar="ai">
      <svg class="avatar-svg" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="#26c6da"/>
        <path d="M35,40 L45,60 L30,60 Z" fill="#fff"/>
        <path d="M65,40 L75,60 L60,60 Z" fill="#fff"/>
        <path d="M45,70 L55,70 L50,80 Z" fill="#fff"/>
      </svg>
    </div>
    <div class="avatar" data-avatar="cyber">
      <svg class="avatar-svg" viewBox="0 0 100 100">
        <rect x="25" y="25" width="50" height="50" rx="5" fill="#ff7043"/>
        <circle cx="40" cy="40" r="5" fill="#fff"/>
        <circle cx="60" cy="40" r="5" fill="#fff"/>
        <rect x="40" y="55" width="20" height="10" rx="2" fill="#fff"/>
        <line x1="30" y1="70" x2="70" y2="70" stroke="#fff" stroke-width="3"/>
      </svg>
    </div>
    <div class="avatar" data-avatar="astro">
      <svg class="avatar-svg" viewBox="0 0 100 100">
        <circle cx="50" cy="40" r="25" fill="#bdbdbd"/>
        <circle cx="50" cy="40" r="15" fill="#fff"/>
        <rect x="40" y="65" width="20" height="25" fill="#bdbdbd"/>
        <rect x="30" y="75" width="10" height="15" fill="#bdbdbd"/>
        <rect x="60" y="75" width="10" height="15" fill="#bdbdbd"/>
      </svg>
    </div>
  </div>
</div>
          <div class="name-input">
            <label for="user-name">Your Name</label>
            <input type="text" id="user-name" placeholder="Enter your name">
          </div>
        </div>
        <div class="modal-footer">
          <button id="save-profile">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification element -->
  <div id="notification"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
